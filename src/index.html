     <!-- MODAIS  -->
    <div class="modal">
      <div class="modal-filter-ctp modals-filters" >
        <div class="content title-filter">
          <h2>FILTRAR</h2>
          <div id="close-filter">
            <img src="./img/close.png" alt="Fechar modal de filtro">
          </div>
        </div>

        <div class="line"></div>
      
        <div class="content">
          <div  class="menu">
            <h3>CORES</h3>
            <div id="show-colors" >
              <img src="./img/icon-show.png" alt="Mostrar opções de cores para filtrar">
            </div>
          </div>
        </div>

        <section id="menu-color" class="content filters">
          <input
            type="checkbox"
            class="shirts-op"
            id="shirt1"
            name="shirt1"
            value="Amarelo"
          />
          <label for="shirt1"> Amarelo</label><br /><br />
          <input
            type="checkbox"
            class="shirts-op"
            id="shirt2"
            name="shirt2"
            value="Azul"
          />

            type="checkbox"

            id="shirt3"
            name="shirt3"

          <input

            class="shirts-op"
            id="shirt6"
            name="shirt6"
            value="Preto"
          />
          <label for="shirt6"> Preto</label><br />
        </section> 
      </div>
    </div>


    <div class="modal">

        <div class="content op-orders">
