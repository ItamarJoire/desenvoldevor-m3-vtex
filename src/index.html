<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="./js/index.js"></script> -->
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="container">
      <header id="header">
        <div class="container-header">
          <a href=""
            ><img src="./img/logo-m3.png" alt="Logo Performance Digital"
          /></a>
          <a href="" class="buy"><img src="./img/buy.png" alt="" /></a>
        </div>
      </header>

      <main>
        <div id="filter-shirts">
          <div class="header-two">
            <h2>Blusas</h2>
          </div>
          <h3>CORES</h3>
          <section class="filters space">
            <input
              type="checkbox"
              class="shirts-op"
              id="shirt1"
              name="shirt1"
              value="Amarelo"
            />
            <label for="shirt1"> Amarelo</label><br /><br />
            <input
              type="checkbox"
              class="shirts-op"
              id="shirt2"
              name="shirt2"
              value="Azul"
            />
            <label for="shirt2"> Azul</label><br /><br />
            <input
              type="checkbox"
              class="shirts-op"
              id="shirt3"
              name="shirt3"
              value="Branco"
            />
            <label for="shirt3"> Branco</label><br /><br />
            <input
              type="checkbox"
              class="shirts-op"
              id="shirt4"
              name="shirt4"
              value="Cinza"
            />
            <label for="shirt4"> Cinza</label><br /><br />
            <input
              type="checkbox"
              class="shirts-op"
              id="shirt5"
              name="shirt5"
              value="Laranja"
            />
            <label for="shirt5"> Laranja</label><br /><br />
            <input
              type="checkbox"
              class="shirts-op"
              id="shirt6"
              name="shirt6"
              value="Preto"
            />
            <label for="shirt6"> Preto</label><br />
          </section>
          <!-- <input type="submit" value="Submit" /> -->

          <h3>TAMANHOS</h3>
          <section class="sizes space">
            <div>
              <input type="submit" class="size" name="p" value="P" />
            </div>

            <div>
              <input type="submit" class="size" name="m" value="M" />
            </div>

            <div>
              <input type="submit" class="size" name="g" value="G" />
            </div>

            <div>
              <input type="submit" class="size" name="gg" value="GG" />
            </div>

            <div>
              <input type="submit" class="size" name="u" value="U" />
            </div>

            <div>
              <input type="submit" class="size" name="36" value="36" />
            </div>

            <div>
              <input type="submit" class="size" name="38" value="38" />
            </div>

            <div>
              <input type="submit" class="size" name="40" value="40" />
            </div>
          </section>

          <h3>FAIXA DE PREÇO</h3>
          <section class="option-price space">
             

            <input type="radio" id="html" name="fav_language" value="HTML" />
             

            <label for="html">de R$0 até R$50</label><br /><br />

              <input type="radio" id="css" name="fav_language" value="CSS" />  
            <label for="css">de R$51 até R$150</label><br /><br />
             
            <input
              type="radio"
              id="javascript"
              name="fav_language"
              value="JavaScript"
            />
              <label for="javascript">de R$151 até R$300</label><br />
            <br />
             
            <input
              type="radio"
              id="javascript"
              name="fav_language"
              value="JavaScript"
            />
              <label for="javascript">de R$151 até R$300</label><br />
            <br />
             
            <input
              type="radio"
              id="javascript"
              name="fav_language"
              value="JavaScript"
            />
              <label for="javascript">de R$151 até R$300</label>
          </section>
        </div>

        <div class="container-clothing">
          <div class="order header-two">
            <input
              list="orders"
              name="order"
              id="order"
              placeholder="Ordenar por:"
            />
            <datalist id="orders">
              <option value="Mais recentes"></option>
              <option value="Menor preço"></option>
              <option value="Maior preço"></option>
            </datalist>
          </div>
          <section id="clothing"></section>
        </div>
      </main>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
