<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
      <div id="container">
        <header class="content" id="header">
          <div class="container-header">
            <a href="./index.html"
              ><img src="./img/logo-m3.png" alt="Logo Performance Digital"
            /></a>
            <a href="" class="buy"><img src="./img/buy.png" alt="" /></a>
          </div>
        </header>
        <div class="line"></div>

        <div class="content">
          <main>
            <div>
              <div class="mobile" id="filter-shirts">
                <h2 class="shirt">Blusas</h2>
                <div class="buttons-menu">
                  <div class="btn" id="btn-filter">
                      <h2>Filtrar</h2>
                  </div>
                  <div class="btn" id="btn-order">
                      <h2>Ordenar</h2>
                  </div>
                </div>
              </div>

              <div class="justify">
                <div class="desktop">
                  <div id="column1">
                    <h2 class="shirt">BLUSAS</h2>
                    <h3>CORES</h3>
                    
                    <section class="content filters">
                      <input
                        type="checkbox"
                        class="shirts-op"
                        id="shirt1"
                        name="shirt1"
                        value="Amarelo"
                      />
                      <label for="shirt1"> Amarelo</label><br /><br />
                      <input
                        type="checkbox"
                        class="shirts-op"
                        id="shirt2"
                        name="shirt2"
                        value="Azul"
                      />
                      <label for="shirt2"> Azul</label><br /><br />
                      <input
                        type="checkbox"
                        class="shirts-op"
                        id="shirt3"
                        name="shirt3"
                        value="Branco"
                      />
                      <label for="shirt3"> Branco</label><br /><br />
                      <input
                        type="checkbox"
                        class="shirts-op"
                        id="shirt4"
                        name="shirt4"
                        value="Cinza"
                      />
                      <label for="shirt4"> Cinza</label><br /><br />
                      <input
                        type="checkbox"
                        class="shirts-op"
                        id="shirt5"
                        name="shirt5"
                        value="Laranja"
                      />
                      <label for="shirt5"> Laranja</label><br /><br />
                      <input
                        type="checkbox"
                        class="shirts-op"
                        id="shirt6"
                        name="shirt6"
                        value="Preto"
                      />
                      <label for="shirt6"> Preto</label><br />
                    </section>
                  </div>

                  <div id="column2">
                    <input list="browsers" />
                    <datalist id="browsers">
                      <option value="Chrome">
                      <option value="Firefox">
                      <option value="Internet Explorer">
                      <option value="Opera">
                      <option value="Safari">
                    </datalist>
                    
                  </div>
                </div>
                
                <section id="clothing"></section>
              </div>
          </div>
            </main>
            </div>
          </div>

          <footer>
            <div class="footer">
              <h4>M3: Implantação de E-commerce VTEX</h4>
            </div>
          </footer>
        
      </div> 
     
      <!-- Modal mobile  -->
      <div class="modals">
        <div class="modal">
          <div class="modal-filter-ctp modals-filters" >
            <div class="content title-filter">
              <h2>FILTRAR</h2>
              <div id="close-filter">
                <img src="./img/close.png" alt="Fechar modal de filtro">
              </div>
            </div>

            <div class="line"></div>
          
            <div class="content">
              <div  class="menu">
                <h3>CORES</h3>
                <div id="show-colors" >
                  <img src="./img/icon-show.png" alt="Mostrar opções de cores para filtrar">
                </div>
              </div>
            </div>

            <section id="menu-color" class="content filters">
              <input
                type="checkbox"
                class="shirts-op"
                id="shirt1"
                name="shirt1"
                value="Amarelo"
              />
              <label for="shirt1"> Amarelo</label><br /><br />
              <input
                type="checkbox"
                class="shirts-op"
                id="shirt2"
                name="shirt2"
                value="Azul"
              />
              <label for="shirt2"> Azul</label><br /><br />
              <input
                type="checkbox"
                class="shirts-op"
                id="shirt3"
                name="shirt3"
                value="Branco"
              />
              <label for="shirt3"> Branco</label><br /><br />
              <input
                type="checkbox"
                class="shirts-op"
                id="shirt4"
                name="shirt4"
                value="Cinza"
              />
              <label for="shirt4"> Cinza</label><br /><br />
              <input
                type="checkbox"
                class="shirts-op"
                id="shirt5"
                name="shirt5"
                value="Laranja"
              />
              <label for="shirt5"> Laranja</label><br /><br />
              <input
                type="checkbox"
                class="shirts-op"
                id="shirt6"
                name="shirt6"
                value="Preto"
              />
              <label for="shirt6"> Preto</label><br />
            </section> 
          </div>
        </div>

        
        <div class="modal">
          <div id="menu-order" class="modal-filter-order modals-filters" >
            <div class="content title-filter">
              <h2>ORDENAR</h2>
              <div id="close-filter-order">
                <img src="./img/close.png" alt="Fechar modal de ordenação de produtos">
              </div>
            </div>

            <div class="line"></div>
          
            <div class="content op-orders">
              <ul>
                <li id="order-recent">Mais recente</li>
                <li id="order-price-big">Maior preço</li>
                <li id="order-price-small">Menor preço</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  

   
  </body>
  <script src="bundle.js"></script>
</html>
